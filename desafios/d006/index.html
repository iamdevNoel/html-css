<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir  os elementos na lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; dentro da tag &lt;pre&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas não numeradas</abbr></li>
    </ul>
