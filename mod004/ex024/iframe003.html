<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos iframes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 100vw;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Faça uma escolha</h1>
    <ul>
        <li><a href="https://iamdevnoel.github.io/html-css/desafios/d010/minhaversao/index.html" target="frame">Projeto Android</a></li>
        <li><a href="https://iamdevnoel.github.io/html-css/desafios/d012/index.html" target="frame">Projeto Cordel</a></li>
    </ul>
    <iframe name="frame" srcdoc="&lt;h2 style='font-family: sans-serif'&gt; Aguardando o usuário escolher uma das opções acima... &lt;/h2&gt;" frameborder="0">
        Erro: Seu navegador não suporta iframes.
    </iframe>
</body>
</html>
