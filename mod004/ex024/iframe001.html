<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Uma janela do site do Curso Em Vídeo
        <iframe src="https://cursoemvideo.com/" frameborder="0"></iframe>
        sem sair desta página
    </p>
    <p>
        Há sites, porém, que são protegidos e não permitem incorporação em site de terceiros, como o Google: 
        <iframe src="https://google.com" frameborder="0"></iframe>
    </p>
</body>
</html>
