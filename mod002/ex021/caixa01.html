<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border: 10px darkslategray solid;
            padding: 10px;
            margin: 20px auto 40px;
        }

        p a {
            border: 10px solid red;
            padding: 10px;
        }

        h1:hover {
            outline: 5px dashed orange;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline</a>. Veja como funciona nesse parágrafo.</p>

        <a rel="prev" href="https://iamdevnoel.github.io/html-css/">Retornar ao portifólio iamdevnoel</a>
    </nav>
</body>
</html>
