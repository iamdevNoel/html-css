<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font: 1em Roboto, Arial, sans-serif;
        }

        div > p {
            display: none;
        }

        span:hover ~ p {
            display: block;
            color: red;
        }

        span {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <div>
        Passe o mouse <span>aqui</span>
        <p>SURPRESAAAAAA! VOCÊ ENCONTROU UM TEXTO ESCONDIDO.</p>
    </div>
    <p>Você acredita em mágica?</p>

        <a rel="prev" href="https://iamdevnoel.github.io/html-css/">Retornar ao portifólio iamdevnoel</a>
    </nav>
</body>
</html>
