<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserção de vídeos</h1>

    <h2>Vídeos hospedados localmente</h2>
    <video width="560" autoplay controls loop>
        <source src="video.mp4" type="video/mp4">
        <p>Video not supported by your browser. Please, try to update it.</p>
    </video>

    <h2>Vídeos hospedados externamente</h2>
    <h3>YouTube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jNQXAC9IVRw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/9102770?h=b0ac920724&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
